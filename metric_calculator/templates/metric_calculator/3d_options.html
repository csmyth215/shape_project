{% extends "metric_calculator/base.html" %}

{% block content %}
    <p>Which shape are you thinking of?</p>

    <form action="{% url 'metric_calculator:3D' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <input type='submit' value="submit">
    </form>

{% endblock content %}
